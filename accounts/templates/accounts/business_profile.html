{% extends "base.html" %}
{% block title %}Business Profile | BizSight{% endblock %}

{% block navbar %}
  {% include "partials/navbar.html" %}
{% endblock %}

{% block content %}

<div style="max-width:700px; margin:auto;">
  <h2>Business Profile</h2>
  <p style="color:#6B7280;">Manage your business information</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Business Logo</label>

    {% if business.logo %}
      <img src="{{ business.logo.url }}" style="height:60px; margin-bottom:8px;">
    {% endif %}

    <input type="file" name="logo" accept="image/*">

    <div class="card">
      <label>Business Name</label>
      <input type="text" name="name" value="{{ business.name }}" required>

      <label>Email</label>
      <input type="email" name="email" value="{{ business.email }}">

      <label>Phone</label>
      <input type="text" name="phone" value="{{ business.phone }}">

      <label>Address</label>
      <textarea name="address" rows="3">{{ business.address }}</textarea>

      <label>UPI ID (optional)</label>
      <input
        type="text"
        name="upi_id"
        value="{{ business.upi_id }}"
        placeholder="yourupi@bank"
      >
    </div>

    <div style="text-align:right; margin-top:16px;">
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>

<style>
label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #D1D5DB;
  border-radius: 6px;
}
</style>

{% endblock %}
