{% extends "base.html" %}
{% block navbar %}
  {% include "bizmitra/partials/navbar_bizmitra.html" %}
{% endblock %}
{% block content %}


<style>
.bizmitra-wrapper {
  max-width: 1100px;
  margin: auto;
}

/* Header */
.header {
  margin-bottom: 28px;
}
.title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 6px;
}
.subtitle {
  color: #6B7280;
  font-size: 15px;
}

/* Grid */
.insights-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
}

/* Cards */
.insight-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 8px 24px rgba(10,31,68,0.08);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Card header */
.insight-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Badge */
.badge {
  font-size: 11px;
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 600;
  text-transform: uppercase;
}

/* Levels */
.insight-card.success { border-left: 6px solid #16A34A; }
.insight-card.warning { border-left: 6px solid #F59E0B; }
.insight-card.risk    { border-left: 6px solid #DC2626; }
.insight-card.neutral { border-left: 6px solid #6B7280; }

.badge.success { background: #DCFCE7; color: #166534; }
.badge.warning { background: #FEF3C7; color: #92400E; }
.badge.risk    { background: #FEE2E2; color: #991B1B; }
.badge.neutral { background: #E5E7EB; color: #374151; }

/* Text */
.insight-message {
  font-size: 14px;
  color: #374151;
  line-height: 1.5;
}

/* Recommendation */
.recommendation {
  margin-top: 6px;
  padding-top: 8px;
  border-top: 1px solid #E5E7EB;
  font-size: 13px;
}
</style>

<div class="bizmitra-wrapper">
  {% block bizmitra_content %}{% endblock %}
</div>

{% endblock %}
