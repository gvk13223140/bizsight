<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BizSight{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --navy: #0F2A44;
      --ivory: #FAF9F6;
      --border: #D1D5DB;
      --accent: #1E40AF;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: var(--ivory);
      color: var(--navy);
    }

    /* Navbar */
    .navbar {
      background: white;
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      text-decoration: none;
      color: var(--navy);
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .nav-link.disabled {
      color: #9CA3AF;
      cursor: not-allowed;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px 20px;
    }

    /* Buttons */
    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: white;
      border: 1px solid var(--border);
      color: var(--navy);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #6B7280;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }
  </style>
</head>

<body>

  {% include "partials/navbar.html" %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    Â© {{ year|default:2025 }} BizSight. All rights reserved.
  </footer>

</body>
</html>
