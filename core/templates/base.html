<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}BizSight{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #0A1F44;
      --ivory: #F9F6F1;
      --border: #D1D5DB;
      --accent: #1E40AF;
      --muted: #6B7280;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system;
    }

    body {
      margin: 0;
      background: var(--ivory);
      color: var(--navy);
    }

    .navbar {
      background: var(--navy);
      color: #fff;
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      text-decoration: none;
      color: #FAF9F6;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #E5E7EB;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(10, 31, 68, 0.10);
      padding: 16px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(10, 31, 68, 0.14);
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--navy);
      color: #fff;
    }

    .btn-secondary {
      background: #F1EFEA;
      color: var(--navy);
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
    }

    .invoice-table th,
    .invoice-table td {
      border: 1px solid var(--border);
      padding: 10px;
    }

    .invoice-table tr:hover {
      background: #F4F1EC;
    }

    .click-row {
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }
  </style>
</head>

<body>

  {% block navbar %}
  {% include "partials/navbar.html" %}
  {% endblock %}


  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".click-row").forEach(row => {
        row.addEventListener("click", () => {
          window.location.href = row.dataset.href;
        });
      });
    });
  </script>

  <footer>
    Â© {{ year|default:2026 }} BizSight. All rights reserved.
  </footer>

</body>
</html>
